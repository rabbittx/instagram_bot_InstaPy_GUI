<!DOCTYPE html>
<html>
	<head>
		<title>main page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>


	<body>
		<!-- ========== full-box start========================= -->
		<div class="full-box">
			<!-- ========== left-box start========================= -->
			<div class="side-box">
				<!-- ===== activetiy-checkbox start====================== -->
				<div class="activetiy-checkbox">
					<p>waht do you want to do ?</p>
					<!-- =============== check-box start==================== -->
					<div class="btn-group-toggle checkbox-box " data-toggle="buttons">
						  <label class="btn btn-secondary active">
						    	<input type="checkbox" checked> fol
						   </label>

						   <label class="btn btn-secondary active">
						    	<input type="checkbox" checked> lik
						   </label>

						   <label class="btn btn-secondary active">
						    	<input type="checkbox" checked> unf
						   </label>

						   <label class="btn btn-secondary active">
						    	<input type="checkbox" checked> cm
						  </label>
					</div>
					<!-- =============== check-box end==================== -->
				</div>
				<!-- ===== activetiy-checkbox end================== -->

				

				<!-- ============= raid-checkbox start ===================== -->
				<div class="raid-checkbox">
					<p>how many move you want to make ! </p>
					<!-- ============== radio-box ========================== -->
					<div class="btn-group btn-group-toggle radio-box" data-toggle="buttons">
						<label class="btn btn-secondary active">
							<input type="radio" name="options" id="option1" checked> 30
						</label>

						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option2"> 50
						</label>

						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option3"> 80
						</label>

						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option4"> 100
						</label>

						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option5"> 130
						</label>

						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option6"> 150
						</label>
						  
					</div>
					<!-- ============== radio-box end ====================== -->
				</div>
				<!-- ============= raid-checkbox end ===================== -->


				<!-- ============= buttons-box end ===================== -->
				<div class="buttons-box">
					<!-- ============= buttons end ===================== -->
					<button type="button" class="btn btn-dark buttons">play</button>
					<button type="button" class="btn btn-dark buttons">stop</button>
					<!-- ================= buttons end ===================== -->
				</div>
				<!-- ================= buttons-box end ===================== -->
			</div>		
			<!-- ================== left-box start========================= -->









			<!-- ================== right-box start========================= -->
			<div class="side-box">
				
				<form>
	 			    <div class="form-group user-box">
		    			<label for="userbane">username</label>
		    			<input type="username" class="form-control" id="username" aria-describedby="userName" placeholder="username"> 
			    		<label for="exampleInputPassword1">Password</label>
			    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  			</div>
		  			<div class="info-box">
		  				<label> Dont like : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> ignore list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> friend_list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> tags_list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> target_list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> Business_Target_list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  				<label> comments_list : </label>
		  				<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		  			</div>
		  			<div class="info-buttons-box ">
						<!-- ============= buttons end ===================== -->
						<button type="button" class="btn btn-dark buttons">save</button>
						<button type="button" class="btn btn-dark buttons">clear</button>
						<button type="button" class="btn btn-dark buttons">autofill</button>
					<!-- ================= buttons end ===================== -->
				</div>
		  			
				</form>

			</div>
			<!-- ================== right-box end========================= -->
		</div>
		<!-- ========== full-box start========================= -->

		<!-- ===================== JQuery start ============================ -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<!-- ===================== JQuery start ============================ -->

	</body>
</html>
